<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"href="style.css"
</head>
<body>
    <header>
        <div class="navbar">
             <div class="navlogo border"> 
                <div class="logo"></div>
             </div>
             <div class="navadress border">
                <p class="add1">Deliver to</p>
                <div class="addicon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="add2">India</p>
                </div>
             </div>
             <div class="navsearch">
                <select class="searchselect" >
                    <option >All</option>
                </select>
                <input placeholder="Search Amazon" class="searchinput">
                <div class="searchicon">
                <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="navsignin border">
                <p><span>Hello, Sign in</span></p>
                <p class="nav2">Account & List</p>
            </div>
            <div class="navreturn border">
                <p><span>Returns</span></p>
                <p class="nav2">& Orders</p>
            </div>
            <div class="navcart border">
               <i class="fa-solid fa-cart-arrow-down"></i>
                Cart
            </div>
        </div>
        <div class="panel">
            <i class="fa-solid fa-bars"></i>
            All
            <div class="panelops">
                <p>Todays Deals</p>
                <p>Customer Service</p>
                <p>Registry</p>
                <p>Gift Cards</p>
                <p>Sell</p>
            </div>
            <div class="paneldeals">
                    Shop Trending Deals
            </div>
        </div>
    </header>
    <div class="herosection">
        <div class="heromsg">
            <p>welcome to amazon.com. You can also shop on Amazon India for millions of product. <a >Click here to sign in</a></p>
        </div>
    </div>
    <div class="shopsection">
        <div class="box1">box1</div>
        <div class="box2">box2</div>
        <div class="box3">box3</div>
        <div class="box4">box4</div>
    </div>
</body>
</html>
